<h1>Details</h1>
<h2>{{ student.name }}</h2>
<p>Courses: 
  <ul>
    {% for course in student.courses.all %}
      <li>{{ course.title }}</li>
    {% endfor %}
  </ul>
</p>
<form method="post">
  {% csrf_token %}
  <select name="course">
    {% for course in available_courses %}
      <option value="{{ course.id }}">{{ course.title }}</option>
    {% endfor %}
  </select>
  <button type="submit">Add Course</button>
</form>
<a href="{% url 'students' %}">Add Student</a>
<a href="{% url 'courses' %}">Add Course</a>
